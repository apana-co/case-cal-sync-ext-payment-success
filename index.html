<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment successful!</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        font-family: system-ui, ui-sans-serif, sans-serif;
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>EOIR Case Hearings</strong>
          <br />
          <span>Calendar Sync Extension</span>
        </h1>
      </header>
      <section>
        <div id="container">
          <div class="rods"></div>
          <div class="center">
            <div id="spinner"></div>
            <h3 id="done" class="hide">Payment Successful</h3>
          </div>

        </div>
        <div id="out-links" class="hide">
          <p>
            Head to your
            <a href="https://case-access.eoir.justice.gov/hearings"

          </p>
          <p class="smaller">
            Then check
            <a id="calendar-link" href="" target="_blank"
              >your <span id="cal-provider"></span> calendar</a

            called "EOIR Case Hearings"
